<TR><TD VALIGN=TOP ALIGN=RIGHT>說　明：</TD><TD VALIGN=TOP>
<P>　　「公疾孰可為代？管仲曰：知臣莫若君。公云：易牙何如？管仲云：殺其子以事君，此非人情，不可以之事君。」 <P>　　中國大陸人口特別多，每天出生六萬人，一年可生出一個台灣的人口，人多人才就多，在藝術界的人才也多，畫家也多，成績也不凡。這張畫是大陸最有名的畫家黃永玉在十幾年前託李敖的好朋友許以祺轉送的，特別寫了「李敖方家一笑」，「方家」是內行人的意思。是很有古趣的畫。
