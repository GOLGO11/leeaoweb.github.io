        <TABLE BORDER=0>
            <TR>
                <TD VALIGN=TOP ALIGN=RIGHT>品　名：</TD>
                <TD VALIGN=TOP>
                    <FONT COLOR=TEAL>C10</FONT>. <FONT COLOR=RED>飛觴醉月</FONT>

            </TR>
            <TR>

            </TR>

                <TD VALIGN=TOP ALIGN=RIGHT>說　明：</TD>
                <TD VALIGN=TOP>
                    <P>　　中國木雕古董盒，有把手、蓋子。「飛觴」是形容酒杯飛起來，象徵歡飲的熱鬧；「醉月」則象徵喝醉的快感。裡面小盒子裝餐飲用具，這是一件非常好的木雕工藝品。
