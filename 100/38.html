        <H4>義助慰安婦<BR> —— 李敖百件珍藏義賣藝術品（第<FONT COLOR=BLUE>38</FONT>件）</H4>
        <TABLE BORDER=0>
            <TR>
                <TD VALIGN=TOP ALIGN=RIGHT>品　名：</TD>
                <TD VALIGN=TOP>
                    <FONT COLOR=TEAL>C7</FONT>. <FONT COLOR=RED>極品毫芒扇面</FONT>
                </TD>
            </TR>
            <TR>
                <TD VALIGN=TOP ALIGN=RIGHT>預估價：</TD>
                <TD VALIGN=TOP>50 萬</TD>
            </TR>
            <TR>
                <TD VALIGN=TOP ALIGN=RIGHT>成交價：</TD>
                <TD VALIGN=TOP>50 萬</TD>
            </TR>
            <TR>
                <TD VALIGN=TOP ALIGN=RIGHT>說　明：</TD>
                <TD VALIGN=TOP>
                    <P>　　中國人避暑的方法很多，如古人不會製冰，便於冬季時將河上之冰塊埋於地底下，待夏季時再取出來用，因冰太貴，故一般人保持涼爽的方法就是使用扇子。扇子最能表現中國文化氣息，於扇面上畫畫、寫字，尤以蠅頭小楷最為名貴，再扇面上書寫出比蒼蠅頭還小的字，稱之為毫芒小楷，需要有很好的筆力、功力及視力。此作品為李敖六十二年來從北京到台灣所看過最好的毫芒小楷，沒有火氣，無一字特粗或特細，放大後亦非常特殊好看。
                </TD>
            </TR>
