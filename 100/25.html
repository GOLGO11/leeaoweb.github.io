        <TABLE BORDER=0>

                <TD VALIGN=TOP ALIGN=RIGHT>品　名：</TD>
                <TD VALIGN=TOP>
                    <FONT COLOR=TEAL>B2</FONT>. <FONT COLOR=RED>歐陽詢「九成宮醴泉銘」舊拓</FONT>
                </TD>

            <TR>
                <TD VALIGN=TOP ALIGN=RIGHT>說　明：</TD>
                <TD VALIGN=TOP>
                    <P>　　古代寫毛筆最好、最盛行的時代是唐朝，此乃唐代最有名的書法家歐陽詢所寫「九成宮醴泉銘」拓本。歐陽詢長得很醜，但他到處看古碑，研究古碑的字，因而寫了一手極美的字。
