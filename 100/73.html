        <H4>義助慰安婦<BR> —— 李敖百件珍藏義賣藝術品（第<FONT COLOR=BLUE>73</FONT>件）</H4>
        <TABLE BORDER=0>
            <TR>
                <TD VALIGN=TOP ALIGN=RIGHT>品　名：</TD>
                <TD VALIGN=TOP>
                    <FONT COLOR=TEAL>H3</FONT>. <FONT COLOR=RED>台灣鴉片煙槍</FONT>
                </TD>
            </TR>
            <TR>
                <TD VALIGN=TOP ALIGN=RIGHT>預估價：</TD>
                <TD VALIGN=TOP>40 萬</TD>
            </TR>
            <TR>
                <TD VALIGN=TOP ALIGN=RIGHT>成交價：</TD>
                <TD VALIGN=TOP>（保留）</TD>
            </TR>
            <TR>
                <TD VALIGN=TOP ALIGN=RIGHT>說　明：</TD>
                <TD VALIGN=TOP>
                    <P>　　這是抽鴉片用的器具，屬本土化的文物。它珍貴的地方在於兩端皆由象牙製成。以前英國將毛絨賣給中國，但市場不大，因中國人不愛毛絨，後來改賣鴉片煙，而導致 150 年前爆發的中英鴉片戰爭。當時有部份的台灣人（連戰的祖父便是其中之一）支持鴉片政策，為的是幫助日本人腐化台灣人。
                </TD>
