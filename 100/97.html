        <H4>義助慰安婦<BR> —— 李敖百件珍藏義賣藝術品（第<FONT COLOR=BLUE>97</FONT>件）</H4>
        <TABLE BORDER=0>
            <TR>
                <TD VALIGN=TOP ALIGN=RIGHT>品　名：</TD>
                <TD VALIGN=TOP>
                    <FONT COLOR=TEAL>I10</FONT>. <FONT COLOR=RED>李鼎彝與李敖父子檔老鋼筆（兩件一盒）</FONT>
                </TD>
            </TR>
            <TR>
                <TD VALIGN=TOP ALIGN=RIGHT>預估價：</TD>
                <TD VALIGN=TOP>20 萬</TD>
            </TR>
            <TR>
                <TD VALIGN=TOP ALIGN=RIGHT>成交價：</TD>
                <TD VALIGN=TOP>24 萬</TD>
            </TR>
            <TR>
                <TD VALIGN=TOP ALIGN=RIGHT>說　明：</TD>
                <TD VALIGN=TOP>
                    <P>　　這兩支老西華鋼筆，筆帽上皆有白色班點。一支斑紋筆，李敖父親用了八十年；另一支金桿筆，李敖一直使用到牢裡，用了四十年。寫鋼筆字可寫出宇型及個性來。民進黨秘書長邱義仁喜收集鋼筆，不過李敖不希望邱義仁或日本人買到這對筆。
