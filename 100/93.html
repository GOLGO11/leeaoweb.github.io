        <H4>義助慰安婦<BR> —— 李敖百件珍藏義賣藝術品（第<FONT COLOR=BLUE>93</FONT>件）</H4>
        <TABLE BORDER=0>
            <TR>
                <TD VALIGN=TOP ALIGN=RIGHT>品　名：</TD>
                <TD VALIGN=TOP>
                    <FONT COLOR=TEAL>I6</FONT>. <FONT COLOR=RED>胡適演講稿（69 頁）</FONT>
                </TD>
            </TR>

                <TD VALIGN=TOP ALIGN=RIGHT>預估價：</TD>

                <TD VALIGN=TOP ALIGN=RIGHT>說　明：</TD>
                <TD VALIGN=TOP>
                    <P>　　這六十九頁的胡適演講稿，共分成三組，分別為 13、18、38 頁。第一組為「找書的樂趣」。這是胡適先生在演講前所作的草稿，不是放在口袋就是放在手邊，但上台後卻從不看它。我們從這些草稿中看到口才如此好之人，是如何的歸納他的思想。
                </TD>
