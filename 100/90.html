                <TD VALIGN=TOP ALIGN=RIGHT>品　名：</TD>

                <TD VALIGN=TOP ALIGN=RIGHT>說　明：</TD>
                <TD VALIGN=TOP>
                    <P>　　雙橡園為中華民國駐美大使館所在地，此二首詩為胡適先生一九四三年所寫，用以懷念當時的雙橡園。胡適先生的毛筆字很秀氣，但不輕易寫出來，故作品非常少，益顯出它的珍貴。
