        <H4>義助慰安婦<BR> —— 李敖百件珍藏義賣藝術品（第<FONT COLOR=BLUE>29</FONT>件）</H4>
        <TABLE BORDER=0>
            <TR>
                <TD VALIGN=TOP ALIGN=RIGHT>品　名：</TD>
                <TD VALIGN=TOP>
                    <FONT COLOR=TEAL>B6</FONT>. <FONT COLOR=RED>俞樾「楓橋夜泊」拓片</FONT>
                </TD>
            </TR>
            <TR>
                <TD VALIGN=TOP ALIGN=RIGHT>預估價：</TD>
                <TD VALIGN=TOP>4 萬</TD>
            </TR>
            <TR>
                <TD VALIGN=TOP ALIGN=RIGHT>成交價：</TD>
                <TD VALIGN=TOP>11 萬</TD>
            </TR>
            <TR>
                <TD VALIGN=TOP ALIGN=RIGHT>說　明：</TD>
                <TD VALIGN=TOP>
                    <P>　　「月落烏啼霜滿天，江楓漁火對愁眠，姑蘇城外寒山寺，夜半鐘聲到客船。」我們念「唐詩三百首」，會看到一首七言絕句，就是張繼寫的「楓橋夜泊」，大家對這首詩都很熟悉。到了清朝有一位大學者俞樾寫了這首詩刻碑，不但這首詩變得有名，連所寫的這些字跟這個碑也跟著出了名。本件即是這個碑的拓本。 <P>　　宋朝發現一個有趣的事：發現「夜半鐘聲到客船」是不成立的，因為寒山寺夜半三更不打鐘，所以不可能夜半在客船聽到鐘聲；可見詩人重意境卻與事實不符。
                </TD>
