<H4>義助慰安婦<BR> —— 李敖百件珍藏義賣藝術品（第<FONT COLOR=BLUE>36</FONT>件）</H4>
<TABLE BORDER=0><TR><TD VALIGN=TOP ALIGN=RIGHT>品　名：</TD><TD VALIGN=TOP><FONT COLOR=TEAL>C5</FONT>. <FONT COLOR=RED>掐絲硯</FONT></TD></TR>
<TR><TD VALIGN=TOP ALIGN=RIGHT>預估價：</TD><TD VALIGN=TOP>30 萬</TD></TR>
<TR><TD VALIGN=TOP ALIGN=RIGHT>成交價：</TD><TD VALIGN=TOP>30 萬</TD></TR>
<TR><TD VALIGN=TOP ALIGN=RIGHT>說　明：</TD><TD VALIGN=TOP>
<P>　　這是一塊罕見的硯台，蓋子是木製的，上有金屬的字，其製法是將金屬字釘在木頭上，故名掐絲，因此盒子與硯台一樣有名。此硯台李敖常用，墨未洗掉，義買者不但可買到硯台，還可買到李敖剩下的墨澤。
</TD></TR><TR><TD ALIGN=CENTER COLSPAN=2><BR><TABLE BORDER=2 CELLPADDING=0 CELLSPACING=3><TR><TD><IMG BORDER=0 SRC="36.jpg" tppabs="http://64.77.54.18/100/img/36.jpg" width="450" height="322"></TD></TR></TABLE></TD></TR></TABLE></BLOCKQUOTE></BODY></HTML>
