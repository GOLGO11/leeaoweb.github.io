        <H4>義助慰安婦<BR> —— 李敖百件珍藏義賣藝術品（第<FONT COLOR=BLUE>39</FONT>件）</H4>
        <TABLE BORDER=0>
            <TR>
                <TD VALIGN=TOP ALIGN=RIGHT>品　名：</TD>
                <TD VALIGN=TOP>
                    <FONT COLOR=TEAL>C8</FONT>. <FONT COLOR=RED>極品毫芒牙印</FONT>
                </TD>
            </TR>
            <TR>
                <TD VALIGN=TOP ALIGN=RIGHT>預估價：</TD>
                <TD VALIGN=TOP>30 萬</TD>
            </TR>
            <TR>
                <TD VALIGN=TOP ALIGN=RIGHT>成交價：</TD>
                <TD VALIGN=TOP>（保留）</TD>
            </TR>
            <TR>
                <TD VALIGN=TOP ALIGN=RIGHT>說　明：</TD>
                <TD VALIGN=TOP>
                    <P>　　毫芒雕刻為中國美術工藝品之一，可在象牙、骨頭、核桃等之上雕刻一些人和字，如〈核舟記〉即是在核桃上雕了一條船。此種雕刻需要很好的眼力及刀鋒，目前這件作品為毫芒象牙彫刻，展示時需用放大鏡方能觀看，其上雕有仙女，牙印部份則為山水，置牙印的盒子為整塊象牙所製，是此中極品。
                </TD>
            </TR>
