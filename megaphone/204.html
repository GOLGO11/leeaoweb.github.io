                                    <p style="line-height: 120%"><b>
                                            <font color="#000000">你認同新黨嗎？<br>
                                            </font>
                                        </b><br>
                                        認同新黨，也是在幾個條件下認同的。譬如說：我們都反對黑金、都反對台獨、我們都主張兩岸關係的和平解決、我們都關心弱小，在這個理念相同上，我們可以合作。 <br>
                                        <br>
                                        有些是不同的，不過那個部分，大部分是屬於歷史問題。好比說對中華民國的解釋問題、對蔣氏父子的定位問題、對三民主義的解釋問題、對孫中山的定位的問題，這都是歷史的部分，這些問題可以撇開。 <br>
                                        <br>
                                        歷史家看事情的角度，與一般跟蔣氏父子有感情的人看事情的角度，是不一致的。歷史家是秉筆直書的。我是歷史家。至於他們對蔣氏父子有什麼情結，那是他們的個人行為，在我看來並不重要，也不衝突。
