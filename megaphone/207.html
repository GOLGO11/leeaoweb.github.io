                                    </p>
                                    <p style="line-height: 120%"><b>
                                            <font size="3">你的副總統人選條件是什麼？ <br>
                                            </font>
                                        </b><br>
                                        <br>
                                        副手條件：不考慮黨籍與省籍、能宣揚新黨理念、口才足以打敗其他候選人的副手。<br>
                                        <br>
                                        我最屬意的人選有二：「異黨人士」以陳文茜最優，「黨內人士」則是李慶華。如果選了陳文茜，新黨內部的反彈聲浪可能不小，選李慶華，當事人的意願又不高，因此我願意接受李慶華的推薦，嘗試與其他人選接觸。 <br>
                                        <br>
                                        我心目中的理想副手人選是口才好，能與我配合，並給民眾新鮮感，「不要像其他組副手人選死板板的」。我原本希望能找陳文茜搭檔，因為陳文茜可以「剋死笨蛋呂秀蓮」，陳文茜也有意願；但新黨內部希望能找一位「黃旗色彩」強烈一點的人搭檔。而黨內最佳的人選是李慶華，能與我配合宣揚新黨理念。
                                    </p>
