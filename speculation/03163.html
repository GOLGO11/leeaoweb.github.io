                                                <font size="4">李敖控訴台灣媒體打壓他</font>
                                            </b><br>
                                            <br>
                                            新黨總統候選人李敖，今日上午原本要召開記者會談論時勢，可是臨時取消行程，隨即發表一份聲明，控訴台灣媒體，聲明內容如下：<br>
                                            台灣媒體打壓李敖已久，今後除非保證：一、報紙以專版頭條專訪；二、廣播電視以1小時專訪，李敖不再接受任何雞零狗碎式訪問。（記者劉建宏）(2000/03/16/勁報)
