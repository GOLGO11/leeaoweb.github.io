                                            <b>
                                                <font size="4">員工沒領到薪水 表示環視被消滅</font>
                                            </b><br>
                                            <br>
                                            記者劉建宏 報導<br>
                                            <br>
                                            環球電視的員工今天究竟可不可以領到薪水？成了李敖「驗證」環球電視有沒有「被消滅」的證據。結果，環球電視的員工今天只領到薪水條，薪水要到7日才會入帳。<br>
                                            <br>
                                            環球電視新聞部代經理王而立表示，昨天晚上環球電視工會的代表與張俊宏會面，雙方有了2點協議。1﹑由於遇上連續假期，銀行作業不及，因此，今天傍晚將會先發給員工經過律師及會計師公證、具法律效用的薪水條，形同發放薪水。至於實際的薪水，必須到7日才會入帳；2﹑原本準備於今天進駐的執行董事鍾金江，稍早人在美國，由於飛機延遲，今天趕不回來，因此，他將會改在明天上午才進駐。(2000/04/05/勁報)
