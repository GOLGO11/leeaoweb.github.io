                                            <b>
                                                <font size="4">李敖媽媽去世 享年91歲</font>
                                            </b><br>
                                            <br>
                                            記者吳啟綜／報導<br>
                                            <br>
                                            李敖的媽媽29日去世，享年91歲，李敖昨天緊急向台視「李敖 TALK秀」、真相「李敖顛倒眾生」製作單位請假，本周兩節目停棚不錄影，對母親非常孝順的李敖說，「母親是因為年紀大了，心肺衰竭自然過世，現在的心情，有點沉重。」<br>
                                            <br>
                                            李敖說，「在中國人傳統中，活過80歲算是喜事，不是喪事了，而且母親還活到91歲，多了11歲。不過，為了處理母親後事，還是必須向製作單位請假，我從來不請假、不遲到、不早退，這次例外，已經獲得製作單位的諒解。」製作人韓秋鳴說，「李敖請假並不會影響到節目的播出，之前已經錄了存檔可以播出。」【2000/08/01/民生報 】
