                                                <font size="4">李敖出書批扁 扁營不屑回應 </font>
                                            </b><br>
                                            <br>
                                            羅如蘭／台北報導　<br>
                                            <br>
                                            新黨總統候選人李敖及台北市議員李慶元昨（五）日上午共同發表新書「陳水扁的真面目」，指明陳水扁曾經和女助理有「外遇」，遭妻子吳淑珍報案捉姦，當時的松山分局長陳衍敏因「破案」有功而升官，即使涉入周人蔘電玩案也備受袒護。 <br>
                                            <br>
                                            吳典蓉／台北報導 <br>
                                            <br>
                                            針對台北市議員李慶元所著「陳水扁的真面目」一書中指出陳水扁的緋聞一事，陳水扁選戰指揮中心昨日表示，現今惡質的總統選舉，已非其他候選人所宣稱的有格調的選舉，對陳水扁不實的指控與抹黑，先是有林瑞圖，然後又有邱毅，現在又跑出一個李慶元，指揮中心表示不屑回應。(2000/03/06/中國時報)
