                                            <b>
                                                <font size="4">彌補新黨大選保證金 李敖捐百萬元及字畫 </font>
                                            </b><br>
                                            <br>
                                            陳嘉宏／台北報導　<br>
                                            <br>
                                            新黨總統候選人李敖在總統大選前舉行的義賣會在日前結束，為彌補新黨在選後無法取回候選人一千五百萬保證金，李敖除捐出一百萬給新黨外，也將價值一千六百零五萬的字畫捐給新黨。<br>
                                            <br>
                                            李敖表示，他沒有承諾也沒有責任為新黨付總統大選的保證金，願意捐出一百萬與字畫給新黨，是他的俠義行為。(2000/04/04/中時晚報)
