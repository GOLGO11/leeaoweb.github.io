                                            <b>
                                                <font size="4">馮滬祥只盼李敖不退選 <br>
                                                </font>
                                            </b><br>
                                            記者何振忠／台北報導 <br>
                                            <br>
                                            可望成為新黨副總統提名人的立委馮滬祥昨晚指出，他是否出線不是重點，而是大家都希望李敖不要退選，繼續為新黨宣揚理念。<br>
                                            <br>
                                            至於他個人的態度，馮滬祥表示，一切看今天全委會的決定，這件事的轉折，李慶華與李敖是關鍵，「我只是小人物」。<br>
                                            <br>
                                            馮滬祥說，昨天傳出李敖可能退選的消息後，黨部湧入無數的電話，都是希望李敖不要退選，因為不但讓支持者有嚴重失落感，對新黨的傷害也實在太大。他與絕大多數新黨公職人員及支持者的想法都是希望新黨不要在這場選舉中缺席，可以繼續宣揚新黨的理念，「所以會有預防李敖退選的方案」。【2000/01/20/聯合報 】
