                                                <font size="4">丁肇中否認將返台挺宋 </font>

                                            <br>
                                            江才健／台北報導　<br>
                                            <br>
                                            對於報載新黨總統候選人李敖透露，諾貝爾物理獎得主丁肇中將回台挺宋一事，丁肇中昨晚在越洋電話中表示，他完全不知道有這一回事。丁肇中新的科學實驗計畫，將於二○○三年在地球軌道上的太空實驗正式開始，因此目前正忙於準備工作，經常在歐洲和美國間奔波。他昨晚在獲悉中研院李遠哲院長表示要辭職的消息後，也表示李遠哲是世界一流的科學家，希望他能繼續擔任中研院的院長。 (2000/03/14/中國時報)
