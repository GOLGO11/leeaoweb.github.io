                                  <b><font size="4">李敖TALK秀 秀出寫真珍藏本</font></b>&nbsp;<br>
                                  <br>
                                  何軒憶&nbsp;<br>
                                  <br>
                                  李敖E學院今晚來了一群外型勁爆的年輕人，乍看之下還真以為他們是從日本新宿來的呢！是什麼吸引這群哈日族呢？<br>
                                  <br>
                                  今晚大師談「哈日狂潮」的主題，哈日族認為日本帶給他們歡樂，但大師卻說日本帶給他們痛苦，大師並不盲目反日，日本人也是有優點的，比如說切腹自殺式的負責，而且寫真集也拍得很好，大師現場就秀了自己的珍藏本。動力火車大駕光臨李敖會客室，大師開玩笑的問「排灣族」有沒有排斥台灣的意思？憨厚的動力火車答案更爆笑，他們說是因為他們那隊比較彎的關係，動力火車還將在節目中比較女人緣，回憶成名前，只吃一碗泡麵的奮鬥史。【2000/06/21/星報 】
