                                            <b>
                                                <font size="4">李敖不作電視文宣廣告</font>
                                            </b><br>
                                            <br>
                                            記者蔡日雲 報導<br>
                                            <br>
                                            面對其他各組總統候選人紛紛推出電視文宣廣告，新黨總統候選人李敖仍舊「以不變應萬變」，每天照常錄他在真相電視台以及環球電視台的節目，而他與新黨都相信，李敖口才便給及幽默穩健的台風，其宣傳效果絕對遠遠大於其他候選人耗費大把銀子的效果。<br>
                                            <br>
                                            除了李敖個人的魅力所塑造出來絕佳電視宣傳效果之外，新黨與李敖不推出電視文宣廣告，其實，說穿了，主要是受限於沒有太多的競選經費，因此能夠將李敖個人的疆場，轉換成新黨另類的文宣舞台，對新黨與李敖來說，可說是一項雙贏的策略。(2000/03/02/勁報)
