                                            <b>
                                                <font size="4">鍾小平請新黨大老清黨 <br>
                                                </font>
                                            </b><br>
                                            記者詹三源／台北報導 <br>
                                            <br>
                                            新黨台北市議員鍾小平昨天下午召開記者會，指新黨總統參選人李敖與全委會召集人李慶華兩人「出賣新黨」，他說，李敖玩膩了，才想找陳文茜當副手，藉此金蟬脫殼，希望李敖不要再鬧了；而李慶華找李敖參選，「引清兵入關」後，鬧了很多笑話。他呼籲李慶華應知所進退，辭去全委會召集人職務，也請新黨大老站出來清黨了。<br>
                                            <br>
                                            新黨台北市議會黨團召集人黃珊珊表示，黨團內部對李敖搭配陳文茜參選的看法頗為分歧，且陳文茜是不是同意當李敖副手還是未知數，如果全委會同意李敖的選擇，陳文茜又不選，豈不是鬧了更大的笑話？【2000/01/20/聯合報 】
