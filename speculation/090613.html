                                            <b>
                                                <font size="4">中研院：李遠哲不回應 </font>
                                            </b><br>
                                            <br>
                                            記者許峻彬／台北報導<br>
                                            <br>
                                            針對李敖指控中央研究院院長李遠哲出賣恩師前清華大學教授王企祥，中研院院長辦公室昨天表示，今年三月四日已發布新聞稿澄清此事；對於李敖的其他指控，李遠哲也不願回應，李遠哲有更重要的事情要做。<br>
                                            <br>
                                            中研院三月的新聞稿中說，王企祥當時是因為條件不符，無法進入中研院工作。<br>
                                            <br>
                                            至於李敖指控李遠哲擔任「全國民間災後重建聯盟」的召集人，全盟處理民間的捐款帳目不清一事，中研院院方表示全盟處理捐款的帳目都一清二楚，同時也公布在全盟網站上（http://921.sinica.edu.tw），歡迎各界監督查詢。【2000/09/06/聯合報 】
