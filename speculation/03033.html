                                            <b>
                                                <font size="4">李敖自認選民「理智上」會投他 </font>
                                            </b><br>
                                            <br>
                                            陳嘉宏／台北報導　<br>
                                            <br>
                                            新黨總統候選人李敖昨天表示，他相信選民「理智」上會投他，但在「感情」上會投宋楚瑜，「不過我希望他們感情用事」。 <br>
                                            <br>
                                            李敖昨天在一電視節目上接受飛碟電台董事長趙少康專訪，趙少康要求李敖預估自己的選票及投票意向。李敖表示，他自己的一票一定會投給自己，至於常看他節目及著作的選民，他相信這些人「理智」上會投李敖，但「感情」上會去投宋楚瑜，「不過我希望他們感情用事」。 <br>
                                            <br>
                                            李敖不願預估自己的得票數，但他卻表示，雖然他必須超過六十萬票的門檻才能把一千五百萬的保證金拿回來，但如果真拿到這樣的票數，宋楚瑜鐵定就落選了。(2000/03/03/中國時報)
