                                            <b>
                                                <font size="4">李敖獲諾貝爾文學獎提名 <br>
                                                </font>
                                            </b><br>
                                            陳嘉宏／台北報導　<br>
                                            <br>
                                            新黨總統候選人李敖上個月正式獲得瑞典諾貝爾文學獎的提名，李敖昨天在他獲得提名的主要作品「北京法源寺」新書發表會中表示，諾貝爾文學獎百年來都沒有頒給中國人，他以一千五百萬字的作品數量，建立了獨立批判的知識份子典型，「細數華人世界，以中文寫作的人，沒人比我更適合獲得這個獎了。」昨天的新書發表會在台北福華飯店舉行，出版英文版「北京法源寺」的牛津大學出版社策劃編輯安娜還特地將新書帶來台北，並當場致贈給李敖。(2000/02/16中國時報)
