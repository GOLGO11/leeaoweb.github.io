                                            <b>
                                                <font size="4">李敖說李遠哲「可惡」</font>
                                            </b><br>
                                            <br>
                                            記者凌珮君／台北報導 <br>
                                            <br>
                                            新黨總統候選人李敖昨天說，中央研究院院長李遠哲有沒有接受陳水扁邀請出任行政院長，應該講清楚；沒有的話應公開否認，「不要像女孩子被摸肩膀還不發脾氣」。李敖指李遠哲利用學術清高態度參與選舉「很可惡」，是「偽善」的表現。<br>
                                            <br>
                                            李敖說，近來在大選上出現一票不公正的「虛偽人士」，十分可惡，像李遠哲以學者「清高」姿態來參與選舉，不說清楚挺誰或不挺誰，講一些似是而非的話，讓大家猜來猜去，「比陳履安還糟糕」。李敖說，陳履安至少還清楚表態支持誰。【2000/03/04/聯合報 】
