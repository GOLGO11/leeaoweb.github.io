                                            <b>
                                                <font size="4">李敖：從不為自己估票 </font>
                                            </b><br>
                                            <br>
                                            記者凌珮君／台北報導 <br>
                                            <br>
                                            新黨總統候選人李敖表示，他代表新黨參選不是為了爭選票，是為了宣揚理念，爭真理、爭千秋，所有候選人只有他一人講真話。李敖說，他從不為自己估票，若真要估，既然民調支持率約百分之一，得票率大概也是百分之一。李敖說，他的選票不能衝太高，「否則宋楚瑜會落選」，因為兩人的票源太接近，李敖希望最後一周爭取原本不想投票的民眾出來投票，「聰明的人會選我。」<br>
                                            <br>
                                            新黨全委會召集人李慶華表示，新黨這次總統大選不求勝選，新黨的選舉活動會在三月十七日晚間就結束，「不需等開票」，新黨只會等待看誰當選，提出新總統上任後新黨的主張及呼籲。【2000/03/14/聯合報 】
