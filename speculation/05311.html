                                            <b>
                                                <font size="4">環視多媒體控告 李敖、吳子嘉</font>
                                            </b><br>
                                            <br>
                                            記者王吟芳 報導<br>
                                            <br>
                                            環視多媒體公司董事長許榮棋本月22日赴台北地檢署按鈴告發李敖涉嫌背信，雙方支持群眾爆發肢體衝突，環視多媒體今天上午正式委託律師到台北地檢署遞狀，控告李敖與前環視董事長吳子嘉涉嫌業務侵占，並提起新台幣一千萬元的民事損害賠償告訴。<br>
                                            <br>
                                            作家李敖本月22日控告李登輝涉嫌內亂、洩密，同一時間，台灣之聲電台主持人兼環視多媒體公司董事長許榮棋也在台北地檢署告發李敖涉嫌背信，雙方支持人馬一言不合、大打出手。環視多媒體公司隨後就委任律師，於今天上午正式以被害人身分，對李敖與前環視董事長吳子嘉提出業務侵占與背信告訴。(2000/05/31/勁報)
