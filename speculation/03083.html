                                            <b>
                                                <font size="4">李敖要告李遠哲之弟誹謗</font>
                                            </b> <br>
                                            <br>
                                            陳嘉宏／台北報導<br>
                                            <br>
                                            中研院院長李遠哲之弟、清大化學系教授李遠鵬昨日在報上刊登文章，抨擊李敖在電視政見會中「無中生有、混淆視聽」。新黨總統候選人李敖昨天表示，李遠鵬在媒體上寫文章攻擊他，輕則涉及誹謗，重則違反選罷法中「散佈不實言論，意圖使人不當選」，他將到法院控告李遠鵬。 <br>
                                            <br>
                                            李敖也預告，他將在週四上午與日前跟他反目的老友劉家昌共同召開記者會。李敖笑嘻嘻地表示，劉家昌同意讓他「打屁股」，而劉的妻子甄珍也將從國外帶回一件夾克來「朝貢」他。(2000/03/08/中國時報)
