                                            <b>
                                                <font size="4">李敖要公布李登輝海外帳號 </font>
                                            </b><br>
                                            <br>
                                            黃逸華／台北報導<br>
                                            <br>
                                            總統大選中第一場電視政見會下午舉行，五組候選人首次同台演出。李敖上午都留在自己的陽明山書房中，專心準備下午的政見發表。李敖表示，下午的戲碼裏，他要「逢佛殺佛、逢祖殺祖、逢羅漢殺羅漢」，當然也要「逢笨蛋殺笨蛋」。 <br>
                                            <br>
                                            李敖說，日前有人從海外向他檢舉李登輝在瑞士蘇黎士銀行有鉅額秘密帳戶，下午他就會公佈這個帳戶的帳號，以示李敖的話向來信而有徵，請總統府準時收看。李敖也表示，他準備好了全盤資料，要好好檢討幾個候選人的政見，分析可行性，「當然要分析！不能實現的政見算個什麼東西呢？」。 (2000/02/20/中時晚報)
