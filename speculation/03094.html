                                                <font size="4">罵人風波 劉家昌向李敖道歉</font>
                                            </b> <br>
                                            <br>
                                            記者黃瑜琪／台北報導 <br>
                                            <br>
                                            劉家昌今天上午開記者會，針對前陣子因為博新案他罵新黨總統候選人李敖是狗而道歉，劉家昌並呼籲大家投票給李敖，「如果李敖得票超過5%的門檻，我劉家昌輸給李敖500萬元；如果沒有，李敖只要給我五萬元就好，因為他比較小氣！」劉家昌表示家裡有將近30票，一定會分一票給李敖。至於他自己投不投李敖？劉家昌說要回家和老婆甄珍商量。【2000/03/09/聯合晚報 】
