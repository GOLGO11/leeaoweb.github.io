                                            <b>
                                                <font size="4">李敖節目由許榮祺接替 </font>
                                            </b><br>
                                            <br>
                                            記者江聰明／台北報導 <br>
                                            <br>
                                            李敖在環視主持的節目「李敖挑戰」，從昨晚起即未進棚錄影，環視則以過去播出的錄影帶重播，李敖強調，上一次退票兩張面額近一千萬元未解決，今年三月十日簽的約迄今仍分毫未給，他已決定不再進環視，但是否提出告訴索賠？李敖說，要看環視未來的情況而定，如果維持不下去關門了，告了也沒用。<br>
                                            <br>
                                            今晚起則由許榮祺主持的現場節目「台灣之聲」接替「李敖挑戰」的時段。【2000/04/12/聯合報 】
