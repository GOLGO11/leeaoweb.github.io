                                            <b>
                                                <font size="4">李敖要立即反告 聲稱手上握有環視退票 </font>
                                            </b><br>
                                            <br>
                                            陳嘉宏／台北報導<br>
                                            <br>
                                            遭環球電視、全民電通控告涉及業務侵佔等多項罪名的作家電視李敖昨天氣憤地表示，這些人還有一千萬的退票在他手裡，居然敢告他，他要立即反告張俊宏、巴燕達魯等人至少涉及誹謗等罪名。 <br>
                                            <br>
                                            李敖聽到這項控告他的訊息後，顯得怒不可遏，他氣得表示：「別開玩笑了，我那麼好惹嗎？」環球電視還有一千萬的退票在他手裡，居然敢先告他的狀。 <br>
                                            <br>
                                            李敖表示，他一直在等這件事的主其事者出面，現在等到了，他要控告立委張俊宏及巴燕達魯等人涉誹謗。(2000/06/01/中國時報)
