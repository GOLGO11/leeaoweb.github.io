                                  <p class="chrSft" style="line-height: 120%"> 
                                  <b><font size="4">再揭‘李遠哲的真面目’&nbsp;</font></b><br>
                                  <br>
                                  李敖兩周後出書&nbsp;<br>
                                  <br>
                                  陳志平／台北報導　新黨總統候選人李敖今天在新書發表會上，持續左批陳水扁右打中研院長李遠哲。李敖說，中研院對他批評的反駁證實過去副院長的任用確實非法，他將在兩週後出書「李遠哲的真面目」；李敖並說，陳水扁指自己未當兵是因手肘外彎不能拿槍，他則想問陳水扁為什麼抱吳淑珍時就有力量。&nbsp;<br>
                                  <br>
                                  李敖說，他對人的批評一向是依證據做解釋，以他對李遠哲的質疑為例，中研院昨天說李遠哲正積極找副院長，反過來說，無異已承認過去中研院對副院長乃非法任用。&nbsp;<br>
                                  <br>
                                  李敖說，與李慶元合著的「陳水扁的真面目」一書在兩週內完成。(2000/03/05/中時晚報)
