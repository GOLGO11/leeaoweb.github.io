                                                        闢佛四絕</b></font><br>
                                                <br>
                                                        一<br>
                                                不參佛法不入龕，不看佛經不朝山。<br>
                                                早信佛門終作土，此是菩提第一篇。<br>
                                                <br>
                                                       
                                                二<br>
                                                不幻丹青幻此身，又生又滅全為真。<br>
                                                我知祖師東去意，休聽西來海潮音。<br>
                                                <br>
                                                       
                                                三<br>
                                                青眼看殺鏡中我，白眼看盡世上人。<br>
                                                維摩神通何所羨？我自神通又通神。<br>
                                                <br>
                                                       
                                                四<br>
                                                道說不死真成妄，佛言無生更轉誣。<br>
                                                我生我死皆實體，我是空門大丈夫。<br>
                                                <br>
                                                                                            
                                                (1990/9/13)
